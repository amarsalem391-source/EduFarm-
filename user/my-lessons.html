<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دروسي - Acwad Technology</title>
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="user-container">
        <!-- Sidebar -->
        <aside class="user-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../images/acwad-logo.svg" alt="Acwad Technology" style="height: 40px;">
                </div>
            </div>

            <div class="user-profile-sidebar">
                <img src="https://ui-avatars.com/api/?name=Student&background=7CB342&color=fff" alt="Student">
                <h3 id="sidebarUserName">welcom</h3>
                <p>طالب - الصف الثاني</p>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="my-lessons.html" class="nav-item active">
                    <i class="fas fa-book-reader"></i>
                    <span>دروسي</span>
                </a>
                <a href="my-tests.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>اختباراتي</span>
                </a>
                <a href="saved.html" class="nav-item">
                    <i class="fas fa-bookmark"></i>
                    <span>المحفوظات</span>
                </a>
                <a href="certificates.html" class="nav-item">
                    <i class="fas fa-certificate"></i>
                    <span>الشهادات</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>الملف الشخصي</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>الإعدادات</span>
                </a>

                <div class="sidebar-divider"></div>
                <h4 style="padding: 0 25px; margin-bottom: 10px; opacity: 0.7;">روابط سريعة</h4>

                <a href="../lessons.html" class="nav-item">
                    <i class="fas fa-laptop-code"></i>
                    <span>كورسات برمجة</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="../index.html" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="top-bar">
                <div class="top-bar-right">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>دروسي</h1>
                </div>
                <div class="top-bar-left">
                    <button class="notif-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">5</span>
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="items-grid">
                    <div class="item-card" data-course="programming">
                        <div class="item-icon" style="background: rgba(15,107,93,0.08); color: var(--primary-blue);">
                            <i class="fas fa-laptop-code"></i>
                        </div>
                        <div class="item-content">
                            <h3>كورسات برمجة</h3>
                            <p class="item-meta"><span><i class="fas fa-book"></i> برمجة</span></p>
                            <p class="item-description">دورات برمجة عملية محفوظة لديك.</p>
                            <a href="#" class="btn-view">عرض الدرس</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/user.js"></script>
    <script>
        (function () {
            try {
                const name = localStorage.getItem('ef_username') || 'welcome';
                const side = document.getElementById('sidebarUserName');
                if (side) side.innerText = name;
                const img = document.querySelector('.user-profile-sidebar img');
                if (img && name) {
                    const encoded = encodeURIComponent(name);
                    img.src = `https://ui-avatars.com/api/?name=${encoded}&background=7CB342&color=fff`;
                }
            } catch (e) { console.warn(e) }
        })();
    </script>
</body>

</html>
