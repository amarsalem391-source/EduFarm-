<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بدء الاختبار - Acwad Technology</title>
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .timer-box {
            background: var(--dark-blue);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(44, 62, 80, 0.3);
        }

        .question-card {
            background: var(--light-bg);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-right: 4px solid var(--primary-blue);
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark-blue);
        }

        .options-list {
            list-style: none;
        }

        .option-item {
            margin-bottom: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .option-label:hover {
            border-color: var(--primary-blue);
            transform: translateX(-5px);
        }

        .option-input:checked+.option-label {
            background: rgba(74, 144, 226, 0.1);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            font-weight: 600;
        }

        .option-input {
            display: none;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-input:checked+.option-label .radio-circle {
            border-color: var(--primary-blue);
        }

        .option-input:checked+.option-label .radio-circle::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--primary-blue);
            border-radius: 50%;
        }

        .test-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

                </div>
            </div>

            <div class="user-profile-sidebar">
                <img src="https://ui-avatars.com/api/?name=Student&background=7CB342&color=fff" alt="Student">
                <h3 id="sidebarUserName">welcom</h3>
                <p>طالب - الصف الثاني</p>
            </div>

            <nav class="sidebar-nav">
                <!-- Navigation links same as other pages -->
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="my-lessons.html" class="nav-item">
                    <i class="fas fa-book-reader"></i>
                    <span>دروسي</span>
                </a>
                <a href="my-tests.html" class="nav-item active">
                    <i class="fas fa-clipboard-list"></i>
                    <span>اختباراتي</span>
                </a>
                    <div class="sidebar-divider"></div>
                    <h4 style="padding: 0 25px; margin-bottom: 10px; opacity: 0.7;">روابط سريعة</h4>

                    <a href="../lessons.html#ai" class="nav-item">
                        <i class="fas fa-brain"></i>
                        <span>AI</span>
                    </a>
                    <a href="../lessons.html#cyber" class="nav-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Cybersecurity</span>
                    </a>
                    <a href="../lessons.html#web" class="nav-item">
                        <i class="fas fa-globe"></i>
                        <span>Web</span>
                    </a>
                    <a href="../lessons.html#backend" class="nav-item">
                        <i class="fas fa-server"></i>
                        <span>Backend</span>
                    </a>
                    <a href="../lessons.html#frontend" class="nav-item">
                        <i class="fas fa-code"></i>

                    <a href="../lessons.html#flutter" class="nav-item">

            <div class="sidebar-footer">

        <!-- Main Content -->
        <div class="main-content">
            <header class="top-bar">
                <div class="top-bar-right">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>

                        <i class="fas fa-exclamation-circle"></i> لا تغلق الصفحة قبل الانتهاء

            <div class="dashboard-content">
                <div class="test-container">
                    <div style="text-align: center;">
                        <div class="timer-box" id="timer">45:00</div>
                        <p style="color: var(--text-light); margin-bottom: 30px;">الوقت المتبقي لإنهاء الاختبار</p>
                    </div>

                    <form id="quizForm" onsubmit="submitQuiz(event)">
                        <!-- Question 1 -->
                        <div class="question-card">
                            <h3 class="question-text">1. ما هي قيمة س في المعادلة 2س + 5 = 15؟</h3>
                            <ul class="options-list">
                                <li class="option-item">
                                    <input type="radio" name="q1" id="q1a" class="option-input" value="10">
                                    <label for="q1a" class="option-label">
                                        <div class="radio-circle"></div>
                                        <span>10</span>
                                    </label>
                                </li>
                                <li class="option-item">
                                    <input type="radio" name="q1" id="q1b" class="option-input" value="5">
                                    <label for="q1b" class="option-label">
                                        <div class="radio-circle"></div>
                                        <span>5</span>
                                    </label>
                                </li>
                                <li class="option-item">
                                    <input type="radio" name="q1" id="q1c" class="option-input" value="7.5">
                                    <label for="q1c" class="option-label">
                                        <div class="radio-circle"></div>
                                        <span>7.5</span>
                                    </label>
                                </li>
                            </ul>
                        </div>

                        <!-- Question 2 -->
                        <div class="question-card">
                            <h3 class="question-text">2. أي مما يلي يمثل معادلة خطية؟</h3>
                            <ul class="options-list">
                                <li class="option-item">
                                    <input type="radio" name="q2" id="q2a" class="option-input" value="y=x^2">
                                    <label for="q2a" class="option-label">
                                        <div class="radio-circle"></div>
                                        <span>ص = س² + 1</span>
                                    </label>
                                </li>
                                <li class="option-item">
                                    <input type="radio" name="q2" id="q2b" class="option-input" value="y=3x">
                                    <label for="q2b" class="option-label">
                                        <div class="radio-circle"></div>
                                        <span>ص = 3س + 2</span>
                                    </label>
                                </li>
                                <li class="option-item">
                                    <input type="radio" name="q2" id="q2c" class="option-input" value="sqrt">
                                    <label for="q2c" class="option-label">
                                        <div class="radio-circle"></div>
                                        <span>ص = جذر(س)</span>
                                    </label>
                                </li>
                            </ul>
                        </div>

                        <div class="test-footer">
                            <div style="flex:1;"></div> <!-- Spacer -->
                            <button type="submit" class="btn-primary"
                                style="padding: 15px 40px; font-size: 1.1rem; background: var(--primary-green); color: white; border: none; border-radius: 8px; cursor: pointer;">
                                <i class="fas fa-check"></i> إنهاء الاختبار وإرسال
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/user.js"></script>
    <script>
        // Timer Logic
        let timeLeft = 45 * 60; // 45 minutes in seconds
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            seconds = seconds < 10 ? '0' + seconds : seconds;
            let displayMinutes = minutes < 10 ? '0' + minutes : minutes;

            timerElement.innerText = `${displayMinutes}:${seconds}`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                alert("انتهى الوقت!");
                submitQuiz(); // Auto submit
            } else {
                timeLeft--;
            }
        }, 1000);

        function submitQuiz(e) {
            if (e) e.preventDefault();
            if (confirm('هل أنت متأكد من تسليم الإجابات؟')) {
                alert('تم تسليم الاختبار بنجاح! سيتم إظهار النتيجة قريباً.');
                window.location.href = 'my-tests.html';
            }
        }

        // Use user name for sidebar
        (function () {
            try {
                const name = localStorage.getItem('ef_username') || 'welcome';
                const side = document.getElementById('sidebarUserName');
                if (side) side.innerText = name;
                const img = document.querySelector('.user-profile-sidebar img');
                if (img && name) {
                    const encoded = encodeURIComponent(name);
                    img.src = `https://ui-avatars.com/api/?name=${encoded}&background=7CB342&color=fff`;
                }
            } catch (e) { console.warn(e) }
        })();
    </script>
