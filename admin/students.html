<!DOCTYPE html>

<body>

                <a href="dashboard.html" class="nav-item">

                <a href="students.html" class="nav-item active">
                    <i class="fas fa-user-graduate"></i>
                    <span>إدارة الطلاب</span>
                </a>
                <a href="teachers.html" class="nav-item">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>إدارة المدرسين</span>
                </a>
                <a href="lessons.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>إدارة الدروس</span>
                </a>
                <a href="tests.html" class="nav-item">
                    <i class="fas fa-clipboard-check"></i>

                    <i class="fas fa-file-pdf"></i>

                <a href="videos.html" class="nav-item">
                    <i class="fas fa-video"></i>
                    <span>إدارة الفيديوهات</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>التقارير</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>الإعدادات</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="../index.html" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-right">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>إدارة الطلاب</h1>
                </div>
                <div class="top-bar-left">
                    <div class="notifications">
                        <button class="notif-btn">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </button>
                    </div>
                    <div class="admin-profile">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=4A90E2&color=fff" alt="Admin">
                        <span>المسؤول</span>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="dashboard-content">
                <div class="section-header">
                    <h2>قائمة الطلاب</h2>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> إضافة طالب</button>
                </div>
                <!-- Placeholder for content -->
                <div class="card">
                    <p style="padding: 20px; text-align: center; color: #666;">جاري تحميل بيانات الطلاب...</p>
