<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الفيديوهات - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <span>EduFarm Admin</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>لوحة التحكم</span>
                </a>
                <a href="students.html" class="nav-item">
                    <i class="fas fa-user-graduate"></i>
                    <span>إدارة الطلاب</span>
                </a>
                <a href="teachers.html" class="nav-item">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>إدارة المدرسين</span>
                </a>
                <a href="lessons.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>إدارة الدروس</span>
                </a>
                <a href="tests.html" class="nav-item">
                    <i class="fas fa-clipboard-check"></i>
                    <span>إدارة الاختبارات</span>
                </a>
                <a href="pdfs.html" class="nav-item">
                    <i class="fas fa-file-pdf"></i>
                    <span>إدارة ملفات PDF</span>
                </a>
                <a href="videos.html" class="nav-item active">
                    <i class="fas fa-video"></i>
                    <span>إدارة الفيديوهات</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>التقارير</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>الإعدادات</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="../index.html" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-right">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>إدارة الفيديوهات</h1>
                </div>
                <div class="top-bar-left">
                    <div class="notifications">
                        <button class="notif-btn">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </button>
                    </div>
                    <div class="admin-profile">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=4A90E2&color=fff" alt="Admin">
                        <span>المسؤول</span>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="dashboard-content">
                <div class="section-header">
                    <h2>قائمة الفيديوهات</h2>
                    <button class="btn btn-primary"
                        onclick="document.getElementById('addVideoModal').style.display='block'">
                        <i class="fas fa-plus"></i> إضافة فيديو
                    </button>
                </div>

                <div class="card data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>عنوان الفيديو</th>
                                <th>المصدر</th>
                                <th>تاريخ الإضافة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>شرح قاعدة نيوتن</td>
                                <td>YouTube</td>
                                <td>2024-12-18</td>
                                <td>
                                    <button class="action-btn btn-view"><i class="fas fa-play"></i></button>
                                    <button class="action-btn btn-delete"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Video Modal -->
    <div id="addVideoModal" class="modal"
        style="display:none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div class="modal-content"
            style="background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 50%; border-radius: 10px;">
            <span class="close" onclick="document.getElementById('addVideoModal').style.display='none'"
                style="color: #aaa; float: left; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            <h2 style="margin-bottom: 20px;">إضافة فيديو جديد</h2>
            <form
                onsubmit="event.preventDefault(); alert('تم إضافة الفيديو بنجاح! (محاكاة)'); document.getElementById('addVideoModal').style.display='none';">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">عنوان الفيديو</label>
                    <input type="text" required
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">رابط الفيديو (YouTube)</label>
                    <input type="url" required placeholder="https://youtube.com/..."
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">إضافة</button>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>

</html>
