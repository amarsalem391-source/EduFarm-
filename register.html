<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - EduFarm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">
                    <img src="images/acwad-logo.svg" alt="Acwad Technology" style="height: 60px;">
                </div>
                <h2>إنشاء حساب جديد</h2>
                <p>انضم إلينا وابدأ رحلتك التعليمية</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="fullname">الاسم الكامل</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" name="fullname" placeholder="ادخل اسمك الكامل" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="ادخل رقم هاتفك" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="أعد إدخال كلمة المرور" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userType">نوع الحساب</label>
                    <select id="userType" name="userType" class="form-select">
                        <option value="student">طالب</option>
                        <option value="teacher">مدرس</option>
                    </select>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>أوافق على <a href="#">الشروط والأحكام</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-submit">إنشاء الحساب</button>

                <div class="auth-divider">
                    <span>أو</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        <span>التسجيل بجوجل</span>
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook"></i>
                        <span>التسجيل بفيسبوك</span>
                    </button>
                </div>

                <div class="auth-footer">
                    <p>لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a></p>
                </div>
            </form>
        </div>

        <div class="auth-side">
            <div class="auth-side-content">
                <h1>ابدأ رحلتك التعليمية</h1>
                <p>انضم إلى آلاف الطلاب المتميزين</p>
                <ul class="features-list">
                    <li><i class="fas fa-check"></i> محتوى تعليمي شامل</li>
                    <li><i class="fas fa-check"></i> متابعة تقدمك الدراسي</li>
                    <li><i class="fas fa-check"></i> شهادات معتمدة</li>
                    <li><i class="fas fa-check"></i> دعم فني مستمر</li>
                </ul>
                <a href="index.html" class="btn-home">العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
