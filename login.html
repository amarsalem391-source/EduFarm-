<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - EduFarm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">
                    <img src="images/logo.png" alt="EduFarm" style="height: 60px;">
                </div>
                <h2>تسجيل الدخول</h2>
                <p>أهلاً بعودتك! سجل دخولك للمتابعة</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>تذكرني</span>
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <div class="form-group">
                    <label for="userType">نوع المستخدم</label>
                    <select id="userType" name="userType" class="form-select">
                        <option value="student">طالب</option>
                        <option value="teacher">مدرس</option>
                    </select>
                </div>


                <button type="submit" class="btn-submit">تسجيل الدخول</button>

                <div class="auth-divider">
                    <span>أو</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        <span>تسجيل الدخول بجوجل</span>
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook"></i>
                        <span>تسجيل الدخول بفيسبوك</span>
                    </button>
                </div>

                <div class="auth-footer">
                    <p>ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
                </div>
            </form>
        </div>

        <div class="auth-side">
            <div class="auth-side-content">
                <h1>مرحباً بك في EduFarm</h1>
                <p>منصة تعليمية شاملة لجميع المواد الدراسية</p>
                <ul class="features-list">
                    <li><i class="fas fa-check"></i> شروحات مفصلة لجميع المواد</li>
                    <li><i class="fas fa-check"></i> اختبارات تفاعلية</li>
                    <li><i class="fas fa-check"></i> مكتبة ملفات PDF شاملة</li>
                    <li><i class="fas fa-check"></i> فيديوهات تعليمية عالية الجودة</li>
                </ul>
                <a href="index.html" class="btn-home">العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
